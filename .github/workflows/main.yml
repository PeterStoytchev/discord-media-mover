name: Release build

on:
  push:
    branches:
      - master
  workflow_dispatch:

env:
  BINARY_NAME: discord-media-mover
  CARGO_TERM_COLOR: always

# Required to allow the action to create a Release
permissions:
  contents: write

jobs:
  build:
    name: Build - ${{ matrix.platform }}
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: linux
            target: x86_64-unknown-linux-musl
            bin_suffix: ""
          - platform: windows
            target: x86_64-pc-windows-gnu
            bin_suffix: ".exe"

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # Get the Short SHA and Cargo Version for naming
      - name: Get Meta Data
        id: meta
        shell: bash
        run: |
          echo "sha_short=$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT
          version=$(grep '^version =' Cargo.toml | head -n1 | cut -d '"' -f 2)
          echo "version=$version" >> $GITHUB_OUTPUT

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install MinGW (Windows Linker)
        if: matrix.platform == 'windows'
        run: |
          cargo install cargo-xwin

      - name: Install musl-tools
        if: matrix.platform == 'linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y musl-tools

      - name: Build Release (Linux)
        if: matrix.platform == 'linux'
        run: cargo build --release --target ${{ matrix.target }}

      - name: Build Release (Windows)
        if: matrix.platform == 'windows'
        run: cargo xwin build --release --target ${{ matrix.target }}

      # Rename the binary to include Short SHA and Platform
      # Example: discord-media-mover-a1b2c3d-linux
      - name: Rename Binary
        run: |
          cp target/${{ matrix.target }}/release/${{ env.BINARY_NAME }}${{ matrix.bin_suffix }} \
             ${{ env.BINARY_NAME }}-${{ steps.meta.outputs.sha_short }}-${{ matrix.platform }}${{ matrix.bin_suffix }}

      # Upload the RENAMED file
      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: binary-${{ matrix.platform }}
          path: ${{ env.BINARY_NAME }}-${{ steps.meta.outputs.sha_short }}-${{ matrix.platform }}${{ matrix.bin_suffix }}
          if-no-files-found: error

  # New Job: Creates the release after builds are done
  create_release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Get Meta Data
        id: meta
        run: |
          echo "sha_short=$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT
          version=$(grep '^version =' Cargo.toml | head -n1 | cut -d '"' -f 2)
          echo "version=$version" >> $GITHUB_OUTPUT

      - name: Download All Artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
          merge-multiple: true

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          # Creates a tag like: v0.1.0-a1b2c3d
          tag_name: v${{ steps.meta.outputs.version }}-${{ steps.meta.outputs.sha_short }}
          name: Release v${{ steps.meta.outputs.version }} (${{ steps.meta.outputs.sha_short }})
          draft: false
          prerelease: false
          files: artifacts/*
